<div class="container">
  <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10 text-center">
        <h1 style="font-family: 'Courier New', Courier, monospace;color:green;font-weight: bold;">Play the Game</h1>

          <button [hidden]="start_but" class="btn btn-secondary main_btn" (click)="start_game()"> START</button>
     <div [hidden]="!start_but"></div>
     <!--container starts-->
     <div class="container" [hidden]="!start_but">
      <div class="row">
          <!--col1-->
          <div class="col-3">
              <div class="row">
                  <div class="col-12 bg-success mt-2 rounded ">Human</div>
              </div>


              <button (click)="paper()"class="btn btn-primary human">paper</button>
              <br>
              <br>
              <button (click)="rock()"class="btn btn-primary human">rock</button>
              <br>
              <br>
              <button (click)="scissor()"class="btn btn-primary human">scissor</button></div>

              <div class="col-6 main_box">


             <h1>WHO WINS</h1>
             <div class="row">
              <div class="col-6 game_vid">
                  <img [src]="l_img_url" height="150px" style="padding-top: 45px;" class="ig">

                  </div>
              <div class="col-6 game_vid">
                  <img [src]="r_img_url" height="150px" style="padding-top: 45px;" class="ig">

              </div>
             </div>

             <div class="row">
              <div class="col-12"><h2>match number & result:
                  <span style="color:red;">{{t_match}}</span></h2></div>
          </div>
          <!---score-->
          <div class="row">
              <div class="col-6">
                <h5>HUMAN</h5>
                <hr style="border:solid 2px">
                <h6>WIN:<span style="color:white;font-weight: 700;background-color: brown;">{{h_win}} wins</span></h6>
                <h6>DRAW:<span style="color:white;font-weight: 700;background-color: brown;">{{h_draw}} draws</span></h6>
                <h6>LOSS:<span style="color:white;font-weight: 700;background-color: brown;">{{h_lost}} losts</span></h6>

              </div>
              <div class="col-6">
                <h5>Machine</h5>

                <hr style="border:solid 2px">
                <h6>WIN:
                  <span style="color:white;font-weight: 700;background-color: brown;">{{m_win}} wins</span>

                </h6>
                <h6>DRAW:<span style="color:white;font-weight: 700;background-color: brown;">{{m_draw}} draws</span></h6>
                <h6>LOSS:<span style="color:white;font-weight: 700;background-color: brown;">{{m_lost}} losts</span></h6>

              </div>
          </div>

              </div>
              <div class="col-3">
                  <div class="col-12 bg-success mt-2 rounded ">Machine</div>
                  <button class="btn btn-primary human">paper</button>
                  <br>
                  <br>
                  <button class="btn btn-primary human">rock</button>
                  <br>
                  <br>
                  <button class="btn btn-primary human">scissor</button></div>
              </div>

                  <div class="col-md-1"></div>
          </div>
      </div>
  <!---match no-->
